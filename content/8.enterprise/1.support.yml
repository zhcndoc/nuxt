testimonials:
  title: 客户评价
  description: 听听我们的客户如何评价我们的咨询服务如何改变了他们的项目并提升了他们的性能。
  items:
    - quote: “我强烈推荐他们的服务给任何希望使用 Nuxt 的人，以确保您能获得所有优势，并确保您的团队遵循所有最佳实践设计模式。”
      author: James Baddiley
      job: Chillisauce CEO/CTO
      logo:
        light: /assets/enterprise/support/light/chillisauce.svg
        dark: /assets/enterprise/support/dark/chillisauce.svg
        alt: chillisauce 标志
        width: 134
        height: 28
      achievements:
        - label: 迁移至 Nuxt
          color: blue
        - label: 性能优化
          color: orange
        - label: 长期支持
          color: yellow
project:
  title: 我们的合作流程
  description: 仅需 3 个简单步骤，即可获得 Vue & Nuxt 专家的专业支持和咨询服务。
  steps:
    - title: 初步会议
      description: 该会议旨在尽可能多地收集您的需求和背景信息，以便我们匹配合适的专家提供正确的服务。
      number: 1
    - title: 定制报价
      description: 根据您提供的信息和我们过去类似的咨询经验，我们将提供定制报价，以满足您的需求。
      number: 2
    - title: Nuxt 专家对接
      description: 达成协议后，专家将与您的团队对接并开始提供咨询服务。
      number: 3
form:
  title: 联系我们
  description: 有问题或需要帮助？请填写下面的表单，我们会尽快回复您。
  name:
    label: 姓名
    placeholder: 张三
  email:
    label: 公司邮箱
    placeholder: you@example.com
  company:
    label: 公司名称
    placeholder: 您的公司名称
  link:
    label: 相关链接
    placeholder: www.nuxt.com
  body:
    label: 我们能帮助您实现什么目标？
    placeholder: 告诉我们您的需求
  info: 提交此表单即表示我已阅读并理解 <a class="text-gray-950 dark:text-gray-100 underline font-medium">Nuxt 隐私声明。</a>
  button:
    icon: i-ph-paper-plane-right
    label: 发送消息
