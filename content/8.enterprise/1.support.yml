project:
  title: '我们如何进行？'
  description: "获取 Vue 和 Nuxt 专家的专业支持和咨询服务的 3 个简单步骤。"
  steps:
    - title: '介绍会议'
      description: "第一次会议致力于收集尽可能多的信息，以了解您的需求和背景，以确定合适的服务和专家。"
      number: 1
    - title: '符合您需求的报价'
      description: "根据您提供的信息和先前类似的咨询项目，我们将提供一份定制的报价以满足您的需求。"
      number: 2
    - title: 'Nuxt 专家入驻'
      description: "达成协议后，专家将被引入您的团队，以开始进行咨询合作。"
      number: 3
