service:
  title: 我们的服务
  description: '我们为使用 Vue 和 Nuxt 的公司提供专业知识和指导，包括项目架构、性能优化、最佳实践和故障排除的帮助。'
  services:
    - icon: i-ph-chart-line
      title: 性能优化
      description: '根据量身定制的建议优化您的 Nuxt 应用，使其比以往更快、更可靠。'
    - icon: i-ph-code
      title: 向 Nuxt 迁移
      description: '让任何迁移项目从第一步到部署都成为成功且轻松的体验。'
    - icon: i-ph-rocket-launch
      title: Nuxt 工作坊
      description: '通过定制的工作坊和持续的支持将您团队的技能提升到专家水平。'
    - icon: i-ph-pencil-ruler
      title: 自定义服务
      description: '告诉我们您的需求，我们将找到最有效的方法来帮助您实现目标。'
