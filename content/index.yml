hero:
  title: '全栈 Vue 框架'
  description: 使用 Vue 快速构建可用于生产环境的 Web 应用。基于文件的路由、自动导入和服务器端渲染，所有功能均已开箱即用。
  tabs:
    - title: 最小化
      icon: i-lucide-leaf
      content: |
        ::code-tree{defaultValue="app/app.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)] my-0!"}
        ```vue [app/app.vue]
        <script setup lang="ts">
        const version = 4
        </script>

        <template>
          <h1>
            Hello Nuxt {{ version }}!
          </h1>
        </template>

        <style scoped>
        h1 {
          font-size: 3rem;
        }
        </style>
        ```
        ```json [package.json]
        {
          "name": "hello-nuxt",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: 路由
      icon: i-lucide-milestone
      content: |
        ::code-tree{defaultValue="app/pages/index.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)] my-0!"}
        ```vue [app/pages/index.vue]
        <template>
          <h1>Index page</h1>
          <NuxtLink to="/blog/hello-world">
            Go to blog post
          </NuxtLink>
        </template>
        ```
        ```vue [app/pages/blog/[slug\\].vue]
        <template>
          <h1>Blog post {{ $route.params.slug }}</h1>
        </template>
        ```
        ```vue [app/app.vue]
        <template>
          <NuxtPage />
        </template>
        ```
        ```json [package.json]
        {
          "name": "nuxt-routing",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: 数据获取
      icon: i-lucide-unplug
      content: |
        ::code-tree{defaultValue="app/pages/index.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)] my-0!"}
        ```vue [app/pages/index.vue]
        <script setup lang="ts">
        const { data: page } = await useFetch('/api/cms/home')
        </script>

        <template>
          <h1>{{ page.title }}</h1>
          <NuxtLink to="/blog/hello-world">
            Go to blog post
          </NuxtLink>
        </template>
        ```
        ```vue [app/pages/blog/[slug\\].vue]
        <script setup lang="ts">
          const { slug } = useRoute().params
          const { data: post } = await useFetch(`/api/cms/blog/${slug}`)
        </script>

        <template>
          <h1>{{ post.title }}</h1>
          <NuxtLink to="/">
            Go to home
          </NuxtLink>
        </template>
        ```
        ```vue [app/app.vue]
        <template>
          <NuxtPage />
        </template>
        ```
        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: 自动导入
      icon: i-lucide-wand-sparkles
      content: |
        ::code-tree{defaultValue="app/app.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)] my-0!"}
        ```vue [app/app.vue]
        <script setup>
        const message = ref('Nuxt')
        const hello = () => sayHello(message.value)
        </script>

        <template>
          <main>
            <h1>Demo with auto imports</h1>
            <form @submit.prevent="hello">
              <MyInput v-model="message" />
              <button type="submit">Say Hello</button>
            </form>
          </main>
        </template>
        ```
        ```vue [app/components/MyInput.vue]
        <script setup>
        const modelValue = defineModel<string>()
        </script>

        <template>
          <input v-model="modelValue" />
        </template>
        ```
        ```ts [app/composables/say-hello.ts]
        export function sayHello(message = 'World') {
          alert(`Hello ${upperCase(message)}!`)
        }
        ```
        ```json [package.json]
        {
          "name": "hello-nuxt",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: API 路由
      icon: i-lucide-pc-case
      content: |
        ::code-tree{defaultValue="server/api/hello.ts" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)] my-0!"}
        ```vue [app/app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```vue [app/pages/index.vue]
        <script setup lang="ts">
        const { data } = await useFetch('/api/hello')
        </script>

        <template>
          <h1>{{ data.message }}</h1>
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```ts [server/api/hello.ts]
        export default defineEventHandler((event) => {
          return {
            message: 'Hello World'
          }
        })
        ```
        ::
