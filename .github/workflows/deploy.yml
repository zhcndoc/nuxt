name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          working-directory: ./
          vercel-args: '--prod'

  deploy-zeabur:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build project
        env:
          NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile
          pnpm run generate
          cd .output/public && zip -rq ../../build.zip .

      - name: Deploy to Zeabur
        env:
          PROJECT_ID: 670fd965e34974ae6478ad49
          SERVICE_ID: 67176b3769afc7a9565b04a1
          ENVIRONMENT_ID: 670fd965d0408fcd3bee90a2
          API_TOKEN: ${{ secrets.ZEABUR_TOKEN }}
        run: |
          curl --request POST \
            --url https://gateway.zeabur.com/projects/${{ env.PROJECT_ID }}/services/${{ env.SERVICE_ID }}/deploy \
            --header "Authorization: Bearer ${{ env.API_TOKEN }}" \
            --form "code=@build.zip" \
            --form "environment=${{ env.ENVIRONMENT_ID }}" || true
